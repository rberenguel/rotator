<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/png" href="icon.png" />
    <title>Rotator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: rgba(0, 21, 27, 255);
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      div.game {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      #canvas {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="game">
      <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
      <script type="text/javascript">
        var Module = {
          canvas: (function () {
            return document.getElementById("canvas");
          })(),
        };
      </script>
      <script src="game.js"></script>
    </div>
  </body>
</html>
